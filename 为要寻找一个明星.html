	<p align="center"><a name="4"></a><h2>为要寻一个明星</h2></p>
<pre>
我骑着一匹拐腿的瞎马，
    向着黑夜里加鞭；——
    向着黑夜里加鞭，
我跨着一匹拐腿的瞎马！

我冲入这黑绵绵的昏夜，
    为要寻一颗明星；——
    为要寻一颗明星，
我冲入这黑茫茫的荒野。

累坏了，累坏了我胯下的牲口，
    那明星还不出现；——
    那明星还不出现，
累坏了，累坏了马鞍上的身手。

这回天上透出了水晶似的光明，
    荒野里倒着一只牲口，
    黑夜里躺着一具尸首。——
这回天上透出了水晶似的光明！
