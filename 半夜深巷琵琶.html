<p align="center"><a name="5"></a><h2>半夜深巷琵琵</h2></p>
	
<pre>
又被它从睡梦中惊醒，
深夜里的琵琶！
是谁的悲思，
是谁的手指，
像一阵凄风，
像一阵惨雨，
像一阵落花，
在这夜深深时，
在这睡昏昏时，
挑动着紧促的弦索，
乱弹着宫商角徵，
和着这深夜，荒街，
柳梢头有残月挂，
阿，半轮的残月，
像是破碎的希望他，
他 头戴一顶开花帽，
身上带着铁链条，
在光阴的道上疯了似的跳，
疯了似的笑，
完了，他说，吹糊你的灯，
她在坟墓的那一边等，
等你去亲吻，
等你去亲吻，
等你去亲吻！

</pre>
