<p align="center"><a name="1"></a><h2>残诗</h2></p>
<pre>
怨谁？
怨谁？
这不是青天里打雷？
关着：
锁上；
赶明儿瓷花砖上堆灰！
别瞧这白石台阶光滑，
赶明儿，
唉， 石缝里长草，
石板上青青的全是莓！
那廊下的青玉缸里养着鱼真凤尾，
可还有谁给换水，
谁给捞草，谁给喂！
要不了三五天准翻著白肚鼓著眼，
不浮著死，也就让冰分儿压一个扁！
顶可怜是那几个红嘴绿毛的鹦哥，
让娘娘教得顶乖，
会跟著洞箫唱歌，
真娇养惯，喂食一迟，
就叫人名儿骂，
现在，您叫去！
就剩空院子给您答话！……
